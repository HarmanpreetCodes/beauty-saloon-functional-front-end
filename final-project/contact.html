    <script>
      // Function to set a cookie
      function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        const expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
      }
    
      // Function to get a cookie by name
      function getCookie(name) {
        const cookieName = name + "=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookieArray = decodedCookie.split(";");
    
        for (let i = 0; i < cookieArray.length; i++) {
          let cookie = cookieArray[i];
          while (cookie.charAt(0) === " ") {
            cookie = cookie.substring(1);
          }
          if (cookie.indexOf(cookieName) === 0) {
            return cookie.substring(cookieName.length, cookie.length);
          }
        }
        return "";
      }
    
      // Check if the cookie exists
      const cookieName = "visited";
      const visited = getCookie(cookieName);
    
      if (!visited) {
        // If the cookie doesn't exist, set it with the page title and show a message
        const pageTitle = document.title;
        setCookie(cookieName, pageTitle, 365); // This will set the cookie to expire in 365 days
        alert("By Accepting Cookies you agree with website cookie policies!");
      }
